<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Exemplo jQuery 8</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document) .ready(function(){
            $("button") .click(function(){
                $("p") .hide();
                //.hide(2000) o tempo que ira demorar para ocultar o objeto(em milisegundos)
                //.fadeOut(), a mesma coisa que o .hide , porem diferente
            });
        });
    </script>
</head>
<body>
    <h1>Oculta todas as tags 'p' ao clicar no botão</h1>
    <h2>cabeçalho</h2>
    <p>Isso é um parágrafo</p>
    <p>Isso é um parágrafo</p>
    <p>Isso é um parágrafo</p>
    <p>Isso é um parágrafo</p>
    <button>Clique Aqui</button><br>
</body>
</html>
