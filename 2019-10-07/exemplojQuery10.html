<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exemplo jQuery 10</title>
    <style>
    .test{
        color: blue;
        background-color: hotpink;
    }
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".test").hide();
            });
        });
    </script>
</head>
<body>
    <h1>Oculta todos os elementoas com a class test</h1>
    <h2 class="test">Isso é um cabeçalho</h2>
    <p class="test">Isso é um parágrafo</p>
    <p>Isso é outro parágrafo</p>
    <button>Clique aqui</button>
</body>
</html>
