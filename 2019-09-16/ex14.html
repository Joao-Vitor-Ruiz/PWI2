<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 14</title>
    <script>
        function tabT(){
            var i = 1;
            var i2 = 1;
            for(i; i < 11; i++){
                for(i2 = 1; i2 < 11; i2++){
                    document.write(i + " x " + i2 + " = " + i*i2 + "<br>");
                }
                document.write("<br>")
            }
        }
    </script>
</head>
<body onload="tabT()">
</body>
</html>
