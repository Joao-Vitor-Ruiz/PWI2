<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>exemplojQueryCSS 3</title>
    <style>
    .vermelho{
        color: red;
    }
    .azul{
        color: blue;
    }
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("p").toggleClass("vermelho");
            });
            $("#b2").click(function(){
                $("p").toggleClass("azul");
            })
        });
    </script>
</head>
<body>
    <h1>Título</h1>
    <h2>Cabeçalho</h2>
    <p>Isso é um parágrafo</p>
    <p>Isso é um parágrafo também</p>
    <button id="b1">Vermelho</button>
    <button id="b2">Azul</button>
</body>
</html>
