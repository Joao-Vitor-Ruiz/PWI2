<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setimo exemplo de jQuery</title>

    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("a").attr("href", "https://github.com");
            });
        });
    </script>
</head>
<body>
    <a href="http://www.devisate.com.br">Link</a></br>
    <a href="http://www.google.com">Outro link</a></br>
    <button>Alterar Links</button>

</body>
</html>
