<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio de jQuery1</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").hover(function(){
                $("#div1").css("background-color","#FFFF00");
            });
            $("#b2").hover(function(){
                $("#div1").css("background-color","#0000FF");
            });
            $("#b3").hover(function(){
                $("#div1").css("background-color","#00FF00");
            });
            $("#b4").hover(function(){
                $("#div1").css("background-color","#FF0000");
            });
        });
    </script>
    <style>
        #div1{
            background-color: white;
            width: 400px;
            height: 400px;
            transition: background 1.5s;
        }
        #b1{
            background-color: yellow;
            width: 50px;
            height: 50px;
            float: left;
        }
        #b2{
            background-color: blue;
            width: 50px;
            height: 50px;
            float: left;
        }
        #b3{
            background-color: green;
            width: 50px;
            height: 50px;
            float: left;
        }
        #b4{
            background-color: red;
            width: 50px;
            height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button id="b1"></button>
    <button id="b2"></button>
    <button id="b3"></button>
    <button id="b4"></button>
</body>
</html>
