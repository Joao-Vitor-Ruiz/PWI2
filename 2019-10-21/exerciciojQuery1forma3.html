<html>
<head>

    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".miniaturas").click(function (){
                var caminho = $(this).attr("src");
                $("#grande").attr("src", caminho);
            });
        });
    </script>
    <style type="text/css">
        #grande{
            background-color: blue;
            width: 400px;
            height: 300px;
            float: left;
        }
        .miniaturas{
            width: 60px;
            height: 60px;
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="miniaturas" src="verde.jpg"><img src="verde.jpg" alt="verde" width="60px" height="60px"></div>

</body>
</html>
