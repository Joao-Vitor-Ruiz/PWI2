<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo While 1</title>
    <script>
        function exibe(){
            var i = 0;
            while (i <= 10){
                document.write(i + "</br>");
                i++;
            }
        }
    </script>
</head>
<body onload="exibe()">   
</body>
</html>
