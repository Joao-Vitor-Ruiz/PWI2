<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de For 1</title>
    <script>
        function exibe(){
            for(var i = 0; i <= 10; i++){
                document.write(i + "<br>");
            }
        }
    </script>
</head>
<body onload="exibe()">
</body>
</html>
